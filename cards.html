<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="HandheldFriendly" content="true" />
  <meta charset="UTF-8" />
  <title>Responsive Components</title>

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/cards.css" />
  <script type="module" src="./js/script.js" defer></script>
  <script type="module" src="./js/header-footer.js" defer></script>
</head>

<body>
  <!-- Navigation Section -->

  <my-header></my-header>

  <!-- Content Section -->
  <section class="section-main">
    <div class="employees">
      <h2 class="section-title">Responsive Menu</h2>
      <div class="employee-list">
        <responsive-menu></responsive-menu>
        <div class="employee-card">
          <img class="user-img" src="img/user-1.png" alt="" />
          <span>
            <div class="employment-details">
              <span class="name-format">Ashton</span>
              <span class="name-format">Jacobs</span>
              <br />
              <span>Developer</span>
              <br />
              <span>Tech Department</span>
              <br />
              <span>ajacobs@jcoaches.com</span>
              <br />
              <span>$35000</span>
            </div>
          </span>
        </div>




      </div>
    </div>

    <div class="interviews">
      <h2 class="section-title">Responsive Cards</h2>

      <div class="interview-list">
        <responsive-cards></responsive-cards>
        <div class="interview-card">
          <h3>Marketing</h3>
          <p>Social Media content Specialist</p>
          <button class="accept-btn" type="button" name="button">Accept</button>
          <button class="reject-btn" type="button" name="button">Reject</button>
        </div>


      </div>
    </div>

    <div class="interviews">
      <h2 class="section-title">NFT Card</h2>

      <div class="interview-list">
        <nft-card></nft-card>
      </div>
    </div>

    <div class="interviews">
      <h2 class="section-title">QR Card</h2>

      <div class="interview-list">
        <qr-card></qr-card>
      </div>
    </div>

    <div id="employeeModal" class="modal">
      <div class="modal-content">
        <header class="modal-header">
          <div class="modal-header-content">
            <span>Add employee</span>
          </div>
        </header>

        <div class="modal-container">
          <label for="fname">First Name</label>
          <input id="name" type="text" />
          <br />

          <label for="fname">Last Name</label>
          <input id="surname" type="text" />
          <br />

          <label for="fname">Position</label>
          <input id="position" type="text" />
          <br />

          <label for="fname">Department</label>
          <input id="department" type="text" />
          <br />

          <label for="fname">Email</label>
          <input id="email" type="text" />
          <br />

          <label for="fname">Salary</label>
          <input id="salary" type="text" />
          <br />

          <button id="confirmBtn" type="button" name="button" onclick="addEmployee()">
            Confirm
          </button>
          <button id="closeBtn" type="button" name="button" onclick="closeBtn()">
            Close
          </button>
        </div>
        <footer class="modal-footer"></footer>
      </div>
    </div>

    <div id="interviewModal" class="modal">
      <div class="modal-content">
        <header class="modal-header">
          <div class="modal-header-content">
            <span>Add interview</span>
          </div>
        </header>

        <div class="modal-container">
          <label for="fname">Department</label>
          <input id="int-department" type="text" />
          <br />

          <label for="fname">Position</label>
          <input id="int-position" type="text" />
          <br />

          <button id="confirmIntBtn" type="button" name="button" onclick="addInterview()">
            Confirm
          </button>
          <button id="closeIntBtn" type="button" name="button" onclick="closeIntBtn()">
            Close
          </button>
        </div>
        <footer class="modal-footer"></footer>
      </div>
    </div>

    <footer class="main-footer">

      <div>
        <button class="btn" type="button" name="button" onclick="showAddIntModal()">
          Add Responsive Menu
        </button>
        <button class="btn" type="button" name="button" onclick="showAddEmpModal()">
          Add Responsive Card
        </button>
        <button class="btn" type="button" name="button" onclick="showAddIntModal()">
          Add NFT Card
        </button>
        <button class="btn" type="button" name="button" onclick="showAddEmpModal()">
          Add QR Card
        </button>
      </div>
    </footer>

  </section>



  <!-- Footer Section -->

  <my-footer></my-footer>

  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
