<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/contact.css" />
  <script type="module" src="./js/header-footer.js" defer></script>
  <title>Home | SALBWF</title>
</head>

<body>
  <!-- Navigation Section -->

  <my-header></my-header>

  <!-- Content Section -->

  <div class="contact">
    <div class="contact-title">
      <h3>CONTACT</h3>
      <h1>GET IN TOUCH</h1>
    </div>

    <div class="contact-info">
      <div class="contact-form">
        <span>
          <input type="text" name="Name" placeholder="Name" id="form-name" />
          <input type="email" name="Email" placeholder="Email" id="form-email" />
        </span>
        <input type="text" name="Subject" placeholder="Subject" id="form-subject" />
        <br />
        <input type="text" name="Message" placeholder="Message" id="form-message" />
        <br />
        <input type="button" value="Submit" id="form-submit" />
      </div>
      <div class="social-links">
        <ul>
          <li>CONTACT &gt;</li>
          <li>Phone : +91XXXXXXXXXX</li>
          <li>Email : contact@a&c.com</li>
        </ul>
        <ul>
          <li>FACEBOOK</li>
          <li>TWITTER</li>
          <li>INSTAGRAM</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Content Section -->

  <!-- Footer Section -->

  <my-footer></my-footer>
</body>

</html>
